<html lang="ko">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>웰니스 더 한남 (Wellness,The Hannam)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --brand-ivory: #F9F9F7;
            --brand-deep-green: #1A3C34;
            --brand-gold: #A58E6F;
            --brand-charcoal: #2D2D2D;
            --brand-border: #E8E8E4;
        }

        body {
            font-family: 'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
            background-color: var(--brand-ivory);
            color: var(--brand-charcoal);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }

        .font-serif-luxury {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        .page-transition {
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .luxury-shadow {
            box-shadow: 0 10px 30px -10px rgba(26, 60, 52, 0.08);
        }

        .card-rounded {
            border-radius: 20px;
        }
    </style>
